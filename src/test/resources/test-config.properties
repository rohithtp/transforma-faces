# Test Configuration Properties
# Database Configuration for Testing
test.db.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
test.db.user=sa
test.db.password=

# Test Data Configuration
test.task.default.priority=Medium
test.task.default.status=To Do
test.task.sample.count=5

# Test Timeout Configuration
test.timeout.short=1000
test.timeout.medium=5000
test.timeout.long=10000

# Test Data Files
test.data.tasks=sample-tasks.json
test.data.users=sample-users.json

# Logging Configuration for Tests
test.logging.level=INFO
test.logging.pattern=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
